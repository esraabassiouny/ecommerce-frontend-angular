@if(loading)
{
<app-loading-spinner></app-loading-spinner>
}
@else
{
<div class="max-w-4xl mx-auto px-6 py-10 pt-25">
  <h1 class="text-3xl font-bold mb-16">Shopping Cart</h1>
  <div class="mt-12">
     @for(item of cart.items;track item.product){
      <app-cart-item 
        [item]="item"
        (remove)="onRemove($event)"
        (update)="onUpdate($event)">
      </app-cart-item>
     }
     <div class="py-2 border-t border-gray-300 flex items-center justify-between gap-6">
     </div>

        <button
          (click)="onClear()"
          class="w-full bg-indigo-700 text-white py-3 rounded-lg hover:bg-indigo-500"
        >
          Clear Cart
        </button>
    <div class="py-6 border-t border-gray-300">
      <div class="mt-10 pt-6 space-y-3">
        <div class="flex justify-between text-gray-700">
          <span>Subtotal</span>
          <span>${{ cart.totalPrice }}</span>
        </div>
        <div class="flex justify-between text-gray-700">
          <span>Shipping</span>
          <span>${{  cart.shipping}}</span>
        </div>
        <div class="flex justify-between text-gray-700">
          <span>Tax</span>
          <span>${{ cart.tax }}</span>
        </div>
        <div class="flex justify-between font-semibold text-lg">
          <span>Order total</span>
          <span>${{ cart.orderTotal }}</span>
        </div>
      </div>

      <!-- Checkout -->
      <div class="mt-6">
        <button
          routerLink="/checkout"
          class="w-full bg-indigo-700 text-white py-3 rounded-lg hover:bg-indigo-500"
        >
          Checkout
        </button>
        <p class="text-center text-indigo-600 mt-3">
          or <a  routerLink="/products" class="underline">Continue Shopping â†’</a>
        </p>
      </div>
    </div>
  </div>
</div>
}
