<div class="py-6 border-t border-gray-300 flex items-center justify-between gap-6">
  
  <img [src]="item.product.images[0]" [alt]="item.product.name"
       class="w-24 h-24 rounded-lg object-cover" />

  <div class="flex-1">
    <h3 class="text-lg font-semibold">{{ item.product.name }}</h3>
    <p class="text-sm text-gray-500">{{ item.product.description }}</p>

    <p *ngIf="item.product.stock" class="text-green-600 text-sm flex items-center gap-1">
     In stock
    </p>
    <p *ngIf="!item.product.stock" class="text-red-600 text-sm flex items-center gap-1">
      Out of stock
    </p>
  </div>

  <div class="flex items-center gap-8">
    
    <div class="flex flex-col items-center">
      <input
      [(ngModel)]="item.quantity"
      (ngModelChange)="onQuantityChange()"
      type="number"
      min="1"
      [max]="item.product.stock"
      [value]="1"
      class="w-20 px-3 py-2 text-sm text-gray-800 bg-gray-100 border rounded-lg"
      [disabled]="item.product.stock === 0"
      #countInput
      />

      <button class="text-indigo-600 text-sm mt-1" (click)="onRemove()">Remove</button>
    </div>

    <p class="font-semibold bg-green-100 px-3 py-1 rounded">
      ${{ item.price }}
    </p>
  </div>
</div>
