<header
  class="shadow border-b border-gray-200 fixed top-0 left-0 w-full z-50 transition-transform duration-300"
  [ngClass]="{ '-translate-y-full': isHidden, 'translate-y-0': !isHidden }"
>
  <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
    <div class="text-xl font-bold text-indigo-600">
      MyShop
    </div>

    <nav class="flex gap-6 font-medium">
      <div
        routerLink="/"
        class="block py-2 pr-4 pl-3 text-indigo-600 rounded hover:text-black-600"
      >
        Home
      </div>
      <div
        routerLink="/products"
        class="block py-2 pr-4 pl-3 text-indigo-600 rounded hover:text-black-600"
      >
        Products
      </div>
      <div
        routerLink="/cart"
        class="block py-2 pr-4 pl-3 text-indigo-600 rounded hover:text-black-600"
      >
        Cart
      </div>
        <div
        routerLink="/orders"
        class="block py-2 pr-4 pl-3 text-indigo-600 rounded hover:text-black-600"
      >
        Orders
      </div>
    </nav>

    <div class="text-gray-600 font-semibold">
      Welcome, Esraa
    </div>
  </div>
</header>
