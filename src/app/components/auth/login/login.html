<div class="bg-white rounded-lg p-6 w-full max-w-md mx-auto mt-12 shadow-md">
  <div class="flex justify-between items-center pb-4 border-b border-gray-700 mb-6">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Login</h2>
      <p class="text-sm text-gray-500">Access your account</p>
    </div>
  </div>

  <form (ngSubmit)="onLogin()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input [(ngModel)]="email" name="email" type="email"
             class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input [(ngModel)]="password" name="password" type="password"
             class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
    </div>

    <button type="submit"
      class="w-full bg-indigo-500 text-white rounded-md py-2 hover:bg-indigo-600">
      Login
    </button>
  </form>
</div>
