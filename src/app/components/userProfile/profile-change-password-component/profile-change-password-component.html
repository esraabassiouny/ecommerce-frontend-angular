<div class="p-4 bg-white rounded shadow w-96">
      <h2 class="text-lg font-bold mb-4">Change Password</h2>

      <form (ngSubmit)="onSubmit()">
        <label class="block mb-2">
          Current Password:
          <input type="password" [(ngModel)]="currentPassword" name="currentPassword" required class="border p-1 w-full"/>
        </label>

        <label class="block mb-2">
          New Password:
          <input type="password" [(ngModel)]="newPassword" name="newPassword" required class="border p-1 w-full"/>
        </label>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
      </form>

      <p *ngIf="message" class="mt-3 text-green-600">{{ message }}</p>
      <p *ngIf="error" class="mt-3 text-red-600">{{ error }}</p>
    </div>
