<div class="flex items-center p-4 bg-white rounded-lg shadow-md mb-4">
          <div class="w-24 h-24 flex-shrink-0 mr-4">
            <img [src]="item.product.images[0]" [alt]="item.product.name" class="w-full h-full object-cover rounded-md" />
          </div>
          <div class="flex-grow">
            <h3 class="text-lg font-semibold text-gray-900">{{ item.product.name }}</h3>
            <p class="text-sm text-gray-500 my-1">{{ item.product.description }}</p>
            <p class="text-xl font-bold text-gray-900">${{ item.price }}</p>
            <p class="text-sm text-gray-700 mt-1">Quantity: {{ item.quantity }}</p>
          </div>
          <div class="flex flex-col space-y-2 ml-auto">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-full transition-colors">
              Buy again
            </button>
            <button class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-2 px-6 rounded-full transition-colors">
              Shop similar
            </button>
          </div>
        </div>
